        for (i=0; i<array.length; i++) {

            console.log(array);
            return array;
          }
        }
        array.push(element);
        console.log(array);

      }

      insertIfNotThere(array2,6);

        for (i=0; i<array.length; i++) {
          if (array[i]%2 == 0) {
            array.splice(i+1,0,element);
          }
        }
        console.log(array);
        return array;
      }

      insertAfterEven(array2,"x");

      var insertAll = function (arr1,arr2, index) {
        for (i=0; i<arr2.length; i++) {
          arr1.splice(index+1,0,arr2[i]);

        }
