    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
      .then(response => response.json())
      .then(posts => {
       const userPosts =  posts.filter(post => post.userId ===1);
       console.log("User with ID 1 has " + userPosts.length
        + " posts"
       )
      })

      fetch("https://jsonplaceholder.typicode.com/posts")
      .then(response => response.json())
      .then(posts => posts.filter(
        post => post.userId === 1
      ))
      .then(user => user.forEach(element => {
        console.log(element.title);
      }))

      fetch("https://jsonplaceholder.typicode.com/comments")
      .then(response => response.json())
      .then(data => {
        let biggestLenght = 0;
        let biggestComment = null;

        data.forEach((e) => {
          const letterCount = e.body.split(/\s+/).length;
          if(letterCount > biggestLenght) {
            biggestLenght = letterCount;
            biggestComment = e;
          }
        });

        console.log("Comment with biggest word count");
        console.log("Name: " + biggestComment.name);
        console.log("Word count: " + biggestLenght);
        console.log("Comment: " + biggestComment.body);

      })

      
      


    </script>
